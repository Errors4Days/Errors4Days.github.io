        <!--Form-->
        <section class="main">
            <div class="container">
                <form class="bubble" method="post" name="contact_form" action="emailform.php">
                    <h2>Auto Reply Form</h2>
                    <div class="form">
                        <label>Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Name" size="40"><br>
                    </div>
                    <div class="form">
                        <label>Email:</label><br>
                        <input type="email" id="name" name="email" placeholder="Email" size="40"><br>
                    </div>
                    <div>
                        <label>Purpose:</label><br>
                        <textarea placeholder="Message" id="msg" name="message"></textarea>
                    </div>
                    <button type="submit" class="button_1">Submit</button>
                </form>

                <script type="text/javascript">
                        var formvalidator = new Validator("contactform");
                        formvalidator.addValidation("name", "req", "Please provide your name");
                        formvalidator.addValidation("email", "req", "Please provide your email");
                        formvalidator.addValidation("email", "email", "Please provide valid email address");
                </script>
            </div>
        </section>

        <!--Random Number Generator-->
        <section class="main">
            <div class="container">
                <div class="bubble">
                    <h2>Javascript Random Integer</h2>
                    <div style="width: 50%; float: left">
                        <label>Lower Bound: </label>
                        <input class="input2" type="number" id="l_bound" value="1"><br>
                        <label>Upper Bound: </label>
                        <input class="input2" type="number" id="u_bound" value="10"><br>
                    </div>
                    <div style="width: 50%; float: right">
                        <p id="result">Result will appear here</p>
                    </div>
                    <button type="submit" style="margin-top: 10px;" class="button_1" onclick="getrandomInt()">Generate</button>

                    <script type="text/javascript">
                    function randInt(min, max){
                        if(min < max){
                            return Math.floor(Math.random() * (max - min + 1)) + min;
                        }
                        return "Error: lower bound â‰¥ upper bound"
                    }

                    function getrandomInt(){
                        var min = document.getElementById("l_bound").value;
                        var max = document.getElementById("u_bound").value;
                        document.getElementById("result").innerHTML = randInt(parseInt(min), parseInt(max));
                    }
                    </script>
                </div>
            </div>
        </section>
